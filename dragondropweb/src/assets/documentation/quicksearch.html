tion. Code Equivalent: ButtonPressed() switch_button_to_pixels() Sets the shared line to control NeoPixel lights. Check out the third party documentation for a more in depth explanation. Code Equivalent: SwitchButtonToPixels(); switch_motors_to_serial() Sets the motors to the pin mode of serial. Check out the third party documentation for a more in depth explanation. Code Equivalent: SwitchMotorsToSerial(); switch_pixels_to_button() Sets the shared line to control the Ringo button. Check out the third party documentation for a more in depth explanation. Code Equivalent: SwitchPixelsToButton(); × Search results Close "},"Ringo%20Motors.html":{"id":"Ringo%20Motors.html","title":"Ringo Motors","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Ringo Motors Ringo Motors Methods get_left_motor() Returns the current speed of the left motor. Check out the third party documentation for a more in depth explanation. Code Equivalent: LeftMotor get_motor_max() Returns the maximum speed of motors. Check out the third party documentation for a more in depth explanation. Code Equivalent: MOTOR_MAX get_right_motor() Returns the current speed of the right motor. Check out the third party documentation for a more in depth explanation. Code Equivalent: RightMotor motors_begin() Sets the motor speeds to 0, and sets the motor pins to output. Check out the third party documentation for a more in depth explanation. Code Equivalent: MotorsBegin(); × Search results Close "},"Ringo%20Movement.html":{"id":"Ringo%20Movement.html","title":"Ringo Movement","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Ringo Movement Ringo Movement Methods drive_arc(value_heading, value_left_speed, value_right_speed, value_max_expected_turn_time, value_max_expected_skid_time) Makes the Ringo drive in the given direction while performing a turning movement. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description value_heading Number the number of degrees to be rotated during the turn value_left_speed Number the speed for the left motor value_right_speed Number the speed for the right motor value_max_expected_turn_time Number the time the Ringo will allow to reach its target rotation before moving on in the code value_max_expected_skid_time Number the maximum time the Ringo will remain looking for a complete stop. It will skid on the surface for some period of time due to the rotational inertia Code Equivalent: DriveArc(value_heading, value_left_speed, value_right_speed, value_max_expected_turn_time, value_max_expected_skid_time); rotate_accurate(heading, max_expected_turn_time) Makes the Ringo rotate in it's own footprint. If it over-shoots the target rotation, it will reverse direction and attempt to reach the target rotation more accurately. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description heading Number the target rotation max_expected_turn_time Number the maximum amount of time the Ringo will attempt to complete the rotation Code Equivalent: RotateAccurate(heading, max_expected_turn_time); × Search results Close "},"Ringo%20Navigation.html":{"id":"Ringo%20Navigation.html","title":"Ringo Navigation","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Ringo Navigation Ringo Navigation Methods begin_navigation() Begins the Ringo navigation function by starting up the gyro and accelerometer. Check out the third party documentation for a more in depth explanation. Code Equivalent: NavigationBegin(); calibrate_navigation_sensors() Calibrates the sensors. Called by &quot;begin navigation&quot; aka &quot;begin_navigation&quot;. Make sure the Ringo is perfectly still when this function is called. Check out the third party documentation for a more in depth explanation. Code Equivalent: CalibrateNavigationSensors(); present_heading() Returns the Ringo's present heading in degrees. Check out the third party documentation for a more in depth explanation. Code Equivalent: PresentHeading() zero_navigation() The Ringo retains memory of the X and Y location as well as rotation. This function takes the current values and zeroes them, creating a new point of reference for location and rotation. Check out the third party documentation for a more in depth explanation. Code Equivalent: ZeroNavigation(); × Search results Close "},"Ringo%20Pixels.html":{"id":"Ringo%20Pixels.html","title":"Ringo Pixels","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Ringo Pixels Ringo Pixels Methods set_all_pixel_rgb(value_red, value_green, value_blue) Sets every light to the same value, and automatically refreshes the pixels. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description value_red Number how bright the red should be, between 0 and 255 value_green Number how bright the green should be, between 0 and 255 value_blue Number how bright the blue should be, between 0 and 255 Code Equivalent: SetAllPixelsRGB( value_red, value_green, value_blue); set_all_pixel_rgb_colour(colour_name) Sets every light to the given colour, and automatically refreshes the pixels. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description colour_name the colour to set all pixels to Code Equivalent: SetAllPixelsRGB(red, green, blue); set_pixel_rgb(dropdown_pixel, value_red, value_green, value_blue) Sets the chosen pixel light to the given colours. All 255 is white, all 0 is off. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description dropdown_pixel the light to change the colour of value_red Number how bright the red should be, between 0 and 255 value_green Number how bright the green should be, between 0 and 255 value_blue Number how bright the blue should be, between 0 and 255 Code Equivalent: SetPixelRGB(dropdown_pixel, value_red, value_green, value_blue); set_pixel_rgb_colour(dropdown_pixel, colour_name) Sets the chosen pixel light to the chosen colour. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description dropdown_pixel the light to change the colour of colour_name the colour to change the light to Code Equivalent: SetPixelRGB(dropdown_pixel, red, green, blue); × Search results Close "},"Ringo%20Sensors.html":{"id":"Ringo%20Sensors.html","title":"Ringo Sensors","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Ringo Sensors Ringo Sensors Methods edge_lights_off() Sets the edge lights pin (8) to low. Check out the third party documentation for a more in depth explanation. Code Equivalent: EdgeLightsOff(); edge_lights_on() Sets the edge lights pin (8) to high. Check out the third party documentation for a more in depth explanation. Code Equivalent: EdgeLightsOn(); is_over_edge() Runs several tests to check if the Ringo bot is over an edge, and returns true or false. Does not update edge light sensor variables. Check out the third party documentation for a more in depth explanation. Code Equivalent: IsOverEdge() look_at_edge() Looks at each edge sensor with the light off and then on. Updates all edge sensor variables with current data. Gets called by look_for_edge(). Check out the third party documentation for a more in depth explanation. Code Equivalent: LookAtEdge(); look_for_edge() Calls LookAtEdge() to automatically look for edges on all 3 sensors. Also updates the values of the LeftEdgeSensor, RightEdgeSensor, RearEdgeSensor, LeftEdgeSensorAverage, RightEdgeSensorAverage, RearEdgeSensorAverage. Returns zero if no edge was seen, or a binary result to represent which edge was detected. Check out the third party documentation for a more in depth explanation. Code Equivalent: LookForEdge() read_edge_light_sensors(average) Updates the values of the LeftEdgeSensor, RightEdgeSensor, RearEdgeSensor, LeftEdgeSensorAverage, RightEdgeSensorAverage, RearEdgeSensorAverage. Takes the reading the given number of times. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description average Number the number of times to run the calculation Code Equivalent: ReadEdgeLightSensors(average); read_left_light_sensor() Returns the reading of the left light sensor. Check out the third party documentation for a more in depth explanation. Code Equivalent: ReadLeftLightSensor() read_right_light_sensor() Returns the reading of the right light sensor. Check out the third party documentation for a more in depth explanation. Code Equivalent: ReadRightLightSensor() read_side_sensors() Reads the current light levels of the side sensors and sets the appropriate key variables: LeftLightLevelPrev, RearLightLevelPrev, RightLightLevelPrev, LeftLightLevel, RearLightLevel, RightLightLevel, LeftLightLevelAverage, RightLightLevelAverage, RearLightLevelAverage. Check out the third party documentation for a more in depth explanation. Code Equivalent: ReadSideSensors(); reset_look_at_edge() Zeroes the LookAtEdge() running average based on the current light data. Check out the third party documentation for a more in depth explanation. Code Equivalent: ResetLookAtEdge(); switch_ambient_to_edge() Sets pin 4 to low. Check out the third party documentation for a more in depth explanation. Code Equivalent: SwitchAmbientToEdge(); switch_ambient_to_edge() Sets pin 4 to high. Check out the third party documentation for a more in depth explanation. Code Equivalent: SwitchAmbientToEdge(); × Search results Close "},"Serial.html":{"id":"Serial.html","title":"Serial","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Serial Serial Methods Blockly.C['serial_read_bytes']() undefined Check out the third party documentation for a more in depth explanation. Code Equivalent: undefined Blockly.C['serial_read_bytes_until']() undefined Check out the third party documentation for a more in depth explanation. Code Equivalent: undefined serial_available() Returns the number of bytes available for reading from the serial port. Check out the third party documentation for a more in depth explanation. Code Equivalent: Serial.available() serial_available_write() Returns the number of bytes available for writing in the serial buffer without blocking the write operation. Check out the third party documentation for a more in depth explanation. Code Equivalent: Serial.availableForWrite() serial_begin(value_speed) Starts serial operations at the given bits per second. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description value_speed the number of bits per second to read serial at Code Equivalent: Serial.begin(value_speed); serial_end() Terminates serial operations. Check out the third party documentation for a more in depth explanation. Code Equivalent: Serial.end(); serial_find(target) Searches for the target message in the serial buffer and returns true or false based on if it's found before timing out. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description target the message to search for in the serial buffer Code Equivalent: Serial.find(target) serial_find_until(target, terminal) Reads data from the serial buffer until it finds the target or terminator string. Returns true if the target string is found, or false if it times out. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description target the string to search for to return true terminal the terminator string to search for Code Equivalent: Serial.find(target, terminal) serial_flush() Waits for the transmission of outgoing serial data to complete. Check out the third party documentation for a more in depth explanation. Code Equivalent: Serial.flush(); serial_parse_float() Returns the next valid float in the incoming serial message. Check out the third party documentation for a more in depth explanation. Code Equivalent: Serial.parseFloat() serial_parse_int() Returns the next valid integer in the incoming serial message. Check out the third party documentation for a more in depth explanation. Code Equivalent: Serial.parseInt() serial_peek() Returns the next byte of incoming serial data without removing it from the buffer. Check out the third party documentation for a more in depth explanation. Code Equivalent: Serial.peek() serial_print(value_output) Prints messages to the serial output with no new line at the end. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description value_output the message to print Code Equivalent: Serial.print(value_output); serial_print_line(value_output) Prints messages to the serial output with a new line at the end. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description value_output the message to print Code Equivalent: Serial.println(value_output); serial_read() Reads the first byte of the serial message. Check out the third party documentation for a more in depth explanation. Code Equivalent: Serial.read() serial_set_timeout() Sets the timeout for serial. Check out the third party documentation for a more in depth explanation. Code Equivalent: Serial.setTimeout(milliseconds); × Search results Close "},"Servo.html":{"id":"Servo.html","title":"Servo","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Servo Servo Methods servo_attach(servo, pin) Links the chosen Arduino pin to the given servo motor. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description servo the servo to attach to the pin pin the pin to attach to the servo Code Equivalent: servo.attach(pin); servo_attached(servo) Returns true or false if the servo is attached to a pin. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description servo the servo to check Code Equivalent: servo.attached() servo_detach(servo) Detatches the servo from the pin. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description servo the motor to detach Code Equivalent: servo.detach(); servo_read(servo) Returns the current angle of the servo (the value last passed to servo_write) Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description servo the motor to read the angle of Code Equivalent: servo.read() servo_write(servo, angle) Tells the given servo motor which angle to spin at. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description servo which motor to write to angle the angle for the motor to be at Code Equivalent: servo.write(angle); servo_write_microseconds(servo, micros) Writes a value in microseconds to the servo, setting the angle of the shaft. 1000 is fully counter-clockwise, 2000 is fully clockwise, and 1500 is in the middle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description servo the servo motor to write to micros the number of microseconds to write to the servo Code Equivalent: servo.writeMicroseconds(micros); × Search results Close "},"Setup.html":{"id":"Setup.html","title":"Setup","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Setup Setup Methods Blockly.JavaScript['start_physics']() undefined Check out the third party documentation for a more in depth explanation. Code Equivalent: undefined enable_arcade_phy() undefined Check out the third party documentation for a more in depth explanation. Parameters: Type Description Code Equivalent: undefined enable_arcade_physics_for_object(object) Adds a physics body to the object. This allows the object to collide with other physics bodies and use other physics functionality. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to enable physics on Code Equivalent: game.physics.arcade.enable(object); enable_body_group(group) Enables physics body for all objects in the group. This allows the objects to collide with other physics bodies and use other physics functionality. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to enable physics on Code Equivalent: group.enableBody = true; enable_body_group() undefined Check out the third party documentation for a more in depth explanation. Parameters: Type Description Code Equivalent: group.enableBody = true; start_arcade_physics() Enables the Phaser Arcade phyiscs to be used in the game. Check out the third party documentation for a more in depth explanation. Code Equivalent: game.physics.startSystem(Phaser.Physics.ARCADE); × Search results Close "},"Sound.html":{"id":"Sound.html","title":"Sound","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Sound Sound Methods add_sound(tag, volume, looping) Returns a new sound object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description tag String the tag of the sound to add volume Number volume to play the sound at looping Boolean whether or not to loop the sound when it's played Code Equivalent: game.add.audio(tag, volume, looping) get_sound_boolean_member(object, element) Returns the chosen boolean field value of the sound. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to get values from element the element to get values of Code Equivalent: undefined get_sound_numeric_member(object, element) Returns the chosen numeric field value of the sound. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to get values from element the element to get values of Code Equivalent: undefined get_sound_string_member(object, element) Returns the chosen string field value of the sound. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to get values from element the element to get values of Code Equivalent: undefined load_sound(tag, source) Creates a sound with the given tag by loading it into the audio queue. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description tag String tag to name the sound source String file path of the sound Code Equivalent: game.load.audio(tag, source); set_sound_boolean_member(element, object, value) Assigns the chosen boolean field for the sound. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description element the field to set object sound to assign values for value value to set the field to Code Equivalent: undefined set_sound_numeric_member(element, object, value) Assigns the chosen numeric field for the sound. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description element the field to set object sound to assign values for value value to set the field to Code Equivalent: undefined sound_fade_in(sound_object, duration, loop) Starts playing the sound at a volume of 0, and reaches the maximum volume for the sound over the given time, with the option to loop. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description sound_object sound to play duration Number the time it takes for the sound to reach maximum volume loop Boolean whether or not the sound should loop Code Equivalent: sound_object.fadeIn(duration, loop); sound_fade_out(sound_object, duration) Makes the sound go from it's current volume to a volume of 0 over the given time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description sound_object sound to stop duration Number the time it takes for the sound to reach 0 Code Equivalent: sound_object.fadeOut(duration); sound_fade_to(sound_object, duration, volume) Makes the sound go from it's current volume to the given volume over the given time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description sound_object sound to change duration Number the time it takes for the sound to reach the new volume volume Number the volume to change the sound to Code Equivalent: sound_object.fadeTo(duration, volume); sound_loop_full(sound_object, volume) Loops the entire sound at the given volume. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description sound_object sound to loop volume Number volume to play the sound at Code Equivalent: sound_object.loopFull(volume); sound_pause(sound_object) Pause the sound. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description sound_object sound to pause Code Equivalent: s d tag String the tag of the texture to change the image to Code Equivalent: value_object.loadTexture(value_texture); move_down(object) Moves the object down one layer in the display list. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to render Code Equivalent: value_object.moveDown(); move_up(object) Moves the object up one layer in the display list. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to render Code Equivalent: value_object.moveUp(); out_of_bounds_faint(object, boolean) If true, the object gets deleted if it leaves the world bounds. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object that gets deleted boolean Boolean sets the action to true or false Code Equivalent: value_object.outOfBoundsFaint = value_bool; out_of_bounds_kill () undefined Check out the third party documentation for a more in depth explanation. Code Equivalent: undefined remove_child(object, child) Removes the given child from the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to remove the child from child child to remove from the object Code Equivalent: object.removeChild(child); remove_child_at(object, index) Removes the child at the given index from the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to remove the child from index index of the child to remove from the object Code Equivalent: object.removeChildAt(value_index); remove_children() Removes all children from the object. Check out the third party documentation for a more in depth explanation. Code Equivalent: object.removeChildren(); reset_frame(object) undefined Check out the third party documentation for a more in depth explanation. Parameters: Na er for the entire Phaser game. Starts an instance of phaser without using preload, create, and update. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description width Number The width of the game world height Number The height of the game world Code Equivalent: var game = new Phaser.Game(number_width, number_height, Phaser.AUTO, ''); × Search results Close "},"States.html":{"id":"States.html","title":"States","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks States States Methods statemanager_add_state(name, key) Adds a state to the game with the given name and key. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description name String name of the new state key tag to use for the state Code Equivalent: game.state.add('key', name); statemanager_check_state(key) Returns true or false if the state with the given tag is valid. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description key String tag of the state to check Code Equivalent: game.state.checkState(key) statemanager_get_current_state() Returns the state that is currently running. Check out the third party documentation for a more in depth explanation. Code Equivalent: game.state.getCurrentState() statemanager_restart_state() Restarts the current state. Check out the third party documentation for a more in dept : Name Type Description field the value to get Code Equivalent: game.time.field get_timer_boolean_member(field, timer) Returns the chosen boolean field value of the timer. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to get timer timer to get the values from Code Equivalent: timer.field get_timer_numeric_member(field, timer) Returns the chosen numeric field value of the timer. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to get timer timer to get the values from Code Equivalent: game.time.physicsElapsedMS set_time_numeric_member(field, value) Assigns the chosen numeric field for the game timer. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to set value value to set the field to Code Equivalent: game.time.field = value; set_timer_boolean_member(field, timer, value) Assigns the chosen boolean field for the timer. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to set timer timer to assign values for value value to set the field to Code Equivalent: timer.field = value; set_timer_numeric_member(field, timer, value) Assigns the chosen numeric field for the timer. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to set timer timer to assign values for value value to set the field to Code Equivalent: timer.field start_timer(delay, timer) Start the chosen timer after the given amount of time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description delay Number how long to wait before starting the timer timer timer to start Code Equivalent: timer.start(delay); time_constants(constant) Returns the chosen constant time value. Check out the third party
