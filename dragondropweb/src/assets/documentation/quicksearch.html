lse if the chosen button on the pointer was pressed within the given amount of time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object button to check duration Number the duration to check Code Equivalent: object.justPressed(duration) device_button_just_released(object) Returns true/false if the chosen button on the pointer was released within the last 250 milliseconds. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object button to check Code Equivalent: object.justReleased() device_button_just_released_complex(object, duration) Returns true/false if the chosen button on the pointer was released within the given amount of time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object button to check duration Number the duration to check Code Equivalent: object.justReleased(duration) × Search results Close "},"Digital%20I_O.html":{"id":"Digital%20I_O.html","title":"Digital I/O","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Digital I/O Digital I/O Methods digitalwrite(value, pin) Writes HIGH (1) or LOW (0) to the given pin number. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description value value to write to the pin pin pin number to write to Code Equivalent: digitalWrite(pin, value); pininput(pin, mode) Sets the given pin number to the option of input, output, or pullup. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pin pin number to set mode mode to set the pin to Code Equivalent: pinMode(pin, mode); × Search results Close "},"Dynamics.html":{"id":"Dynamics.html","title":"Dynamics","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Dynamics Dynamics Methods acceleration_from_rotation(rotation, speed) Calculates, the acceleration based on rotation, and returns a point that contains the acceleration x value and the acceleration y value. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description rotation Number the angle in radians speed Number the speed the object will move Code Equivalent: game.physics.arcade.accelerationFromRotation(rotation, speed) get_physics_boolean_field(field) Returns the chosen Boolean field value of the game's physics. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the field to get the value of Code Equivalent: game.physics.arcade.field.copyFrom(value); get_physics_point_field(field) Returns the chosen point field value of the game's physics. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the field to get the value of Code Equivalent: game.physics.arcade.field move_to_object(object, destinationObject, speed, maximumTime) Moves the first object to the second object at the given speed. Speed will be adjusted to reach the destination object within the given maximum time. If the destination object moves, the target location will not change. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to move destinationObject object to move to speed Number speed for the object to move at maximumTime Number maximum amount of time to take to move Code Equivalent: game.physics.arcade.moveToObject(object, destinationObject, speed, maximumTime); physics_accelerate_to_location(object, x, y, speed, x_max, y_max) Accelerates the object to the given location at the given speed, with the maximum given velocity. The object will start at the given speed, and accelerate up to the maximum velocity towards the location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to move x Number x position of the location to move to y Number y position of the location to move to speed Number the speed the object will move at x_max Number the maximum velocity in the x direction the object can reach y_max Number the maximum velocity in the y direction the object can reach Code Equivalent: game.physics.arcade.accelerateToXY(object, x, y, speed, x_max, y_max); physics_accelerate_to_object(object, target, speed, x_max, y_max) Accelerates the object to the given object's location at the given speed, with the maximum given velocity. The object will start at the given speed, and accelerate up to the maximum velocity towards the location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to move target the target object to move to speed Number the speed the object will move at x_max Number the maximum velocity in the x direction the object can reach y_max Number the maximum velocity in the y direction the object can reach Code Equivalent: game.physics.arcade.accelerateToObject(object, target, speed, x_max, y_max); physics_accelerate_to_pointer(object, pointer, speed, x_max, y_max) Accelerates the object to the mouse pointer at the given speed, with the maximum given velocity. The object will start at the given speed, and accelerate up to the maximum velocity towards the location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to move pointer the mouse pointer to move to speed Number the speed the object will move at x_max Number the maximum velocity in the x direction the object can reach y_max Number the maximum velocity in the y direction the object can reach Code Equivalent: game.physics.arcade.accelerateToPointer(object, pointer, speed, x_max, y_max); physics_move_to_location(object, x, y, speed, time) Move the object to the given location at the given speed, taking no longer than the maximum given time. Speed will be adjusted so the object reaches the location within the given time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to move x Number x position of the location to move to y Number y position of the location to move to speed Number the speed the object will move at time Number maximum time for the object to reach the location Code Equivalent: game.physics.arcade.moveToXY(object, x, y, speed, time); physics_move_to_pointer(object, pointer, speed, time) Move the object to the mouse pointer at the given speed, taking no longer than the maximum given time. Speed will be adjusted so the object reaches the location within the given time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to move pointer the mouse pointer to move to speed Number the speed the object will move at time Number maximum time for the object to reach the location Code Equivalent: game.physics.arcade.moveToPointer(object, speed, pointer, time); set_physics_boolean_field(field, value) Assign the chosen Boolean field for the game's physics. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the field to set value Boolean value to set the field to Code Equivalent: game.physics.arcade.field = value; set_physics_point_field(field, value) Assigns the chosen point field for the game's physics. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the field to set value value to set the field to Code Equivalent: game.physics.arcade.field.copyFrom(value); × Search results Close "},"EEPROM.html":{"id":"EEPROM.html","title":"EEPROM","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks EEPROM EEPROM Methods eeprom_get(address, variable) Returns a reference to the data at the given location from the EEPROM, and stores it in the given variable. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description address Number the location to get data from variable Number the variable to store the data to Code Equivalent: EEPROM.get(address, variable); eeprom_put(address, value) Writes any data type or object to the EEPROM at the given location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description address Number the location to write to, starting from 0 value the data to write to the location Code Equivalent: EEPROM.put(address, value); eeprom_read(address) Reads and returns the byte from the given address of the EEPROM. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description address Number the location to read the byte from Code Equivalent: EEPROM.read(address) eeprom_update(address, value) Writes a byte to the EEPROM, as long as the value is different from the one already saved at the same address. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description address Number the location to write to, starting from 0 value Number the value to write, from 0 to 255 Code Equivalent: EEPROM.update(address, value); eeprom_write(address, value) Writes a byte to the EEPROM at the given address location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description address Number the location to write to, starting from 0 value Number the value to write, from 0 to 255 Code Equivalent: EEPROM.write(address, value); × Search results Close "},"GameObject.html":{"id":"GameObject.html","title":"GameObject","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks GameObject GameObject Methods camera_follow(object) Makes the game camera follow the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object for the camera to follow Code Equivalent: game.camera.follow(object); camera_follow_complex(object, lerpX, lerpY, style) Makes the game camera follow the object, with a specific style of following. Lerp designates how much linear interpolation to use when horizontally tracking the object. The closer the values is to 1, the faster the camera will track. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object for the camera to follow lerpX Number linear interpolation in the x direction lerpY Number linear interpolation in the y direction style the style of the camera following Code Equivalent: game.camera.follow(object, style, lerpX, lerpY); camera_follow_styled(object, style) Makes the game camera follow the object, with a specific style of following. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object for the camera to follow style the style of the camera following Code Equivalent: game.camera.follow(object, Phaser.Camera.style); destroy_object(object) Deletes everything about the game object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to destroy Code Equivalent: object.destroy(); faint_object(object) Sets the values of game object alive, exists, and visible to false. Does not actually destroy the object or free it from memory. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to faint Code Equivalent: object.faint(); get_game_object_boolean_field(object, field) Returns the chosen boolean field value for the game object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to get values from field the field to get the value of Code Equivalent: object.field get_game_object_numeric_field(object, field) Returns the chosen point numeric value for the game object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to get the values from field the field to get the value of Code Equivalent: object.field get_physics_point_field(object, field) Returns the chosen point field value of the game object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to get values from field the field to get the value of Code Equivalent: undefined move_by(object, x, y) Move the position of the object by the given amount, relative to the object's current position. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to move x Number number of pixels in the x direction to move y Number number of pixels in the y direction to move Code Equivalent: object.position.add(x, y); reset(object, x, y) Moves the game object to the given coordinates, and sets properties fresh, exists, visible, and renderable to true. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to reset x Number x position to move the object to y Number y position to move the object to Code Equivalent: object.reset(x, y); revive(object) Brings a fainted object back to &quot;life&quot;. Sets alive, exists, and visible to true. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to revive Code Equivalent: object.revive(); rotate(object, value_angle) Rotates the object by the number of degrees. 0 to 180 rotates clockwise, 0 to -180 rotates counterclockwise. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to rotate value_angle Number number of degrees to rotate by Code Equivalent: object.angle += value_angle; set_game_object_boolean_field(object, field, value) Assigns the chosen boolean field for the game object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set the field for field the field to set value value to set the field to Code Equivalent: object.field = boolean; set_game_object_numeric_field(object, field, value) Assigns the chosen numeric value for the game object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set the field for field the field to set value value to set the field to Code Equivalent: object.field = value; set_game_object_point_field(field, point, object) Assigns the chosen point field for the game object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the field to set point point to set the field to object object to set the field for Code Equivalent: object.field.copyFrom(point); × Search results Close "},"Graphics.html":{"id":"Graphics.html","title":"Graphics","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Graphics Graphics Methods create_graphics_object(x, y) Adds a graphics object to use to draw primitive shapes. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description x Number x position of the new graphics object y Number y position of the new graphics object Code Equivalent: game.add.graphics(value_x, value_y) draw_circle(x, y, diameter) Draws a circle. Use inside of draw_shapes_with_colour Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description x Number x position of the rectangle y Number y position of the rectangle diameter Number the diameter of the rectangle Code Equivalent: variable_graphics_object_name.drawCircle(value_x, value_y, value_diameter); draw_rectangle(x, y, width, height) Draws a rectangle. Use inside of draw_shapes_with_colour Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description x Number x position of the rectangle y Number y position of the rectangle width Number the width of the rectangle height Number the height of the rectangle Code Equivalent: variable_graphics_object_name.drawRect(value_x, value_y, value_w, value_h); draw_shapes_with_colour(colour, graphics) Enables graphics filling for shapes. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description colour the colour to fill the shapes with graphics the graphics object to use Code Equivalent: ` × Search results Close "},"Groups.html":{"id":"Groups.html","title":"Groups","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Groups Groups Methods add_to_group(object, group) Adds the given object to the front of the group. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object that gets added to the group group group that the object is getting added to Code Equivalent: group.add(newItem); add_to_world(object) Adds the object to the top of the World group. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to add to the group Code Equivalent: game.world.add(object); Blockly.JavaScript['call_function_on_group'](block) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description block Code Equivalent: undefined Blockly.JavaScript['create_object_in_group_with_frame'](block) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description block Code Equivalent: undefined Blockly.JavaScript['group_get_first_alive_dead'](block) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description block Code Equivalent: undefined create_group() Creates a container to hold multiple sprites. Assign to a variable for future use. Check out the third party documentation for a more in depth explanation. Code Equivalent: game.add.group() create_object_in_group(x, y, tag) Creates an object at a position with the given tag, and adds it to the front of the group. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description x Number the x coordinate to display the new object at, relative to the position of the group y Number the y coordinate to display the new object at, relative to the position of the group tag String the tag of the image to assign to the object Code Equivalent: group.create(x, y, tag) create_object_in_group_with_frame(x, y, frame, tag, group) Creates a new object from the tag and adds it to the front of the group. Assign to a variable for future use. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description x Number the x position for the object to be displayed at y Number the y position for the object to be displayed at frame Number the frame of the sprite sheet to display at the start tag String the sprite to display on the object group the group to add the object to Code Equivalent: group.create(xPos, yPos, tag, frame) destroy_group(group, handleChildren) Removes all objects and deletes the group, with the option to delete the objects as well. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to destroy handleChildren option to delete all containing objects Code Equivalent: group.destroy(handleChildren); group_contains(group, object) Figures out if the group contains the object, and returns true or false. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to check object object to check Code Equivalent: group.contains(child) group_count_alive_dead(group, state) Figures out how many objects are alive or fainted in the group, and returns the number. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to check state determines if you are checking alive or fainted. Code Equivalent: group.countstate() group_get_all(group) Returns all objects in the group, to make changes or get information from them all at the same time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to get all objects from Code Equivalent: group.getAll() group_get_at(group, index) Returns the object at the position of the given index in the group. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to get the object from index Number position of the object in the group Code Equivalent: group.getAt(index) group_get_closest_to(group, object) Returns the object in the group physically closest to the given object, based on their x/y coordinates. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to get the object from object object to base the position from Code Equivalent: group.getClosestTo(object) group_get_first_alive_fainted(group, mode) Returns the first object closest to the front of the group that is alive/fainted. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to get the object from mode determines if you are checking for an alive or fainted object Code Equivalent: group.getFirstmode() group_get_random(group) Returns a randomly chosen object from the group. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to get the object from Code Equivalent: group.getRandom() group_get_random_exists(group) Returns a randomly chosen object from the group that has exists set to true. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to get the object from Code Equivalent: group.getRandomExists() group_remove_all(group, deleteObjects) Remove all members from the group, with the option to delete them as well. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to remove the objects from deleteObjects Boolean option to delete the objects after removing them from the group Code Equivalent: group.removeAll(deleteObjects); remove_from_group(object, group, destroy) Removes the given object from the group, with the option to remove it from the game as well. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object that gets removed from the group group group that the object is getting removed from destroy Boolean option to remove the object from the game Code Equivalent: group.remove(child, destroy); × Search results Close "},"InputHandler.html":{"id":"InputHandler.html","title":"InputHandler","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks InputHandler InputHandler Methods get_input_handler_boolean_field(field, object) Returns the chosen boolean field value of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to get object object to get values from Code Equivalent: object.input.field.copyFrom(value); get_input_handler_numeric_field(field, object) Returns the chosen numeric field value of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to get object object to get values from Code Equivalent: object.input.field.copyFrom(value); get_input_handler_point_field(field, object) Returns the chosen point field value of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to get object object to get values from Code Equivalent: object.input.field input_handler_bounds_rect_set(object, rect) Sets the boundary of where the sprite is restricted while being dragged. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set the boundary for rect rectangle that defines the boundary Code Equivalent: object.input.boundsRect = rect; input_handler_check_pixel(x, y, object) Returns true/false if the alpha value at the given location is greater than or equal to the object's pixelPerfectAlpha value. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description x Number x coordinate to check y Number y coordinate to check object object to check Code Equivalent: object.input.checkPixel(x, y) input_handler_check_pointer_down(pointer, object) Returns true/false if the pointer is currently clicking on the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointer pointer to check object object to check Code Equivalent: object.input.checkPointerDown(pointer) input_handler_check_pointer_over(pointer, object) Returns true/false if the pointer is on top of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointer pointer to check object object to check Code Equivalent: object.input.checkPointerOver(pointer) input_handler_destroy(object) Destroys the input handler for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to destroy the handler for Code Equivalent: object.input.destroy(); input_handler_disable_drag(object) Stops the object from being dragged. If it is currently being dragged, it will be stopped immediately. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to disable drag on Code Equivalent: object.input.disableDrag(); input_handler_disable_snap(object) Stops the object from snapping to a grid while being dragged and released. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to disable snap for Code Equivalent: object.input.disableSnap(); input_handler_down_duration(object) Returns the number of milliseconds the mouse has been clicking on the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check Code Equivalent: object.input.downDuration() input_handler_enable(object) Enables an object to use input handler methods and events. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to enable the input handler on Code Equivalent: object.inputEnabled = true; input_handler_enable_drag(object) Allows the object to be clicked and dragged by the mouse. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to enable dragging on Code Equivalent: object.input.enableDrag(); input_handler_enable_drag_complex(object, center, top, pixel, alpha) Allows the object to be clicked and dragged by the mouse, with customizable options. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to enable dragging on center Boolean If false the Sprite will drag from where you click it minus the dragOffset. If true it will center itself to the tip of the mouse pointer top Boolean If true the object will be displayed on top of everything else pixel Boolean If true it will use a pixel perfect test to see if you clicked the object. False uses the bounding box alpha Boolean If pixel perfect is true, this specifies the alpha level needed for collision to be processed Code Equivalent: object.input.enableDrag(center, top, pixel, alpha); input_handler_enable_snap(object, x, y) Make the object snap to the given x/y grid when being dragged or released. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to snap x Number the width of the grid to snap to y Number the height of the grid to snap to Code Equivalent: object.input.enableSnap(x, y); input_handler_enable_snap_complex(object, x, y, drag, release, offset_x, offset_y) Make the object snap to the given x/y grid when being dragged or released, with customizable options. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to snap x Number the width of the grid to snap to y Number the height of the grid to snap to drag Boolean makes the object snap to the grid while being dragged release Boolean makes the object snap to the grid when released offset_x Number offsets the top left starting point of the grid offset_y Number offsets the top left starting point of the grid Code Equivalent: object.input.enableSnap(x, y, drag, release, offset_x, offset_y); input_handler_is_pixel_perfect(object) Returns true/false if the object is using pixel perfect checking. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check Code Equivalent: object.input.isPixelPerfect() input_handler_just_out(object, time) Returns true/false if the pointer left the object's bounds within the given duration. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check time Number duration to check Code Equivalent: object.input.justOut(0, time) input_handler_just_over(object, time) Returns true/false if the mouse has entered the object's bounds within the given time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check time Number time to check Code Equivalent: object.input.justOver(0, time) input_handler_just_pressed(object, time) Returns true/false if the object was clicked on within the given time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check time Number the duration to check Code Equivalent: object.input.justPressed(0, time) input_handler_just_released(object, time) Returns true/false if the object was released on within the given time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check time Number the duration to check Code Equivalent: object.input.justReleased(0, time) input_handler_over_duration(object) Returns the number of milliseconds the mouse has been hovering over the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check Code Equivalent: object.input.overDuration() input_handler_pointer_down(object) Returns true/false if the pointer is down. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check Code Equivalent: object.input.pointerDown() input_handler_pointer_dragged(object) Returns true/false if the object is currently being dragged. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check Code Equivalent: object.input.pointerDragged() input_handler_pointer_out(object) Returns true/false if the pointer is outside of the object's bounds. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check Code Equivalent: object.input.pointerOut() input_handler_pointer_position(object) Returns a point containing the x &amp; y coordinates of the pointer, relative to the top-left of the anchor of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check Code Equivalent: position input_handler_pointer_up(object) Returns true/false if the pointer is up. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check Code Equivalent: object.input.pointerUp() input_handler_pointer_x(object) Returns the x coordinate of the pointer, relative to the top-left of anchor of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check Code Equivalent: object.input.pointerX() input_handler_pointer_y(object) Returns the y coordinate of the pointer, relative to the top-left of anchor of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check Code Equivalent: object.input.pointerY() input_handler_reset(object) Resets the input handler for the object, and disables it. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to reset the input handler for Code Equivalent: object.input.reset(); input_handler_set_drag_lock(object, horizontal, vertical) Locks dragging for the object in certain directions. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to lock dragging for horizontal Boolean enables/disables the object from being dragged horizontally vertical Boolean enables/disables the object from being dragged vertically Code Equivalent: object.input.setDragLock(horizontal, vertical); input_handler_start(object, priority) Starts the Input Handler. This is automatically called if input is enabled on an object. Higher priority objects take click priority when objects are stacked on top of each other. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to start input handler for priority Number the priority of the object Code Equivalent: object.input.start(priority); input_handler_stop(object) Stops the Input Handler from running on the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to affect Code Equivalent: object.input.stop(); set_input_handler_boolean_field(field, object, value) Assigns the chosen boolean field for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to set object object to assign values for value value to set the field to Code Equivalent: object.inputEnabled = true; set_input_handler_numeric_field(field, object, value) Assigns the chosen numeric field for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to set object object to assign values for value value to set the field to Code Equivalent: object.input.field = value; set_input_handler_point_field(field, object, value) Assigns the chosen point field for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to set object object to assign values for value value to set the field to Code Equivalent: object.input.field.copyFrom(value); × Search results Close "},"Keyboard.html":{"id":"Keyboard.html","title":"Keyboard","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Keyboard Keyboard Methods add_key(key) Creates a Phaser key object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description key keycode of the key to create Code Equivalent: game.input.keyboard.addKey(Phaser.Keyboard.key) get_key_boolean_field(field, key) Returns the chosen boolean field value of the key. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to get key key to get values from Code Equivalent: game.input.keyboard.addKey(Phaser.Keyboard.key) get_key_numeric_field(field, key) Returns the chosen numeric field value of the key. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to get key key to get values from Code Equivalent: key.field is_key_down(key) Returns true/false about whether or not the given key is currently being pressed down. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description key key to check Code Equivalent: game.input.keyboard.isDown(Phaser.Keyboard.key) key_just_pressed(key) Returns true/false if the given key was pressed down this update tick. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description key key to check Code Equivalent: key.justPressed() key_just_released(key) Returns true/false if the given key was released down this update tick. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description key key to check Code Equivalent: key.justReleased() key_reset(key, hard) Resets the state of the key. Hard reset removes any callback methods associated with it. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description key key to reset hard Boolean whether or not to hard reset the key Code Equivalent: key.reset(hard); key_up_duration(key, duration) Returns true/false if the given key was pressed within the given amount of time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description key key to check duration Number duration within which the key is considered as just pressed Code Equivalent: key.upDuration(duration) key_up_duration(key, duration) Returns true/false if the given key was released within the given amount of time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description key key to check duration Number duration within which the key is considered as just released Code Equivalent: key.upDuration(duration) × Search results Close "},"Math.html":{"id":"Math.html","title":"Math","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Math Math Methods math_deg_to_rad(degrees) Converts the given degrees to radians and returns the result. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description degrees Number the number of degrees to convert to radians. Code Equivalent: game.math.degToRad(degrees) math_rad_to_deg(radians) Converts the given radians to degrees and returns the result. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description radians Number the number of radians to convert to degrees Code Equivalent: game.math.radToDeg(radians) phaser_easing(ease, direction) Returns the chosen easing method in the given direction. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description ease easing method to return direction direction for the easing method to use Code Equivalent: Phaser.ease.direction phaser_easing_linear() Returns the linear easing method. Check out the third party documentation for a more in depth explanation. Code Equivalent: Phaser.Easing.Linear.None phaser_game_add_tween_from(target, duration, ease, autostart, delay, repeat, yoyo, properties) Creates and returns a tween with the given properties. It will set the target to the destination value and tween to it's current value. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description target the object to add the tween to duration Number duration of the tween ease the easing function to use on the tween autostart Boolean option to automatically start the tween instead of manually calling tween.start() delay Number delay before the tween will start, in milliseconds repeat Number how many times the tween should repeat. Set to -1 to run forever yoyo Boolean option for the tween to reverse itself and play backwards properties (optional) optional properties to add to the tween Code Equivalent: game.add.tween(target).from(objectProperties, duration, ease, autostart, delay, repeat, yoyo) phaser_game_add_tween_to(target, duration, ease, autostart, delay, repeat, yoyo, properties) Creates and returns a tween with the given properties. It will start at the current value and tween to the destination value. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description target the object to add the tween to duration Number duration of the tween ease the easing function to use on the twee umber the rate the particles will change between min and max Code Equivalent: emitter.setAlpha(min, max, rate); emitters_set_gravity(emitter, particle_gravity) Sets the gravity each particle has when launched from the emitter. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description emitter emitter to set the gravity of the particles for particle_gravity Number the gravity each particle will have Code Equivalent: emitter.gravity = gravity; emitters_set_scale(emitter, minx, maxx, miny, maxy, rate) Sets the scale constraints and variations for the particles on the emitter. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description emitter emitter to change the particles of minx Number the minimum x value the scale the particles can reach maxx Number the maximum x value the scale the particles can reach miny Number the minimum y value the scale the particles can reach maxy Number the maximum y value the scale the particles can reach rate Number the rate the particles will change between min and max Code Equivalent: emitter.setScale(minx, maxx, miny, maxy, rate); emitters_set_speed(emitter, minx, maxx, miny, maxy) Sets the maximum and minimum speeds of the particles released from the emitter. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description emitter emitter to set the speed of the particles for minx Number the minimum speed for the particles to move in the x direction maxx Number the maximum speed for the particles to move in the x direction miny Number the minimum speed for the particles to move in the y direction maxy Number the maximum speed for the particles to move in the y direction Code Equivalent: tMax; emitters_start(emitter, explode, lifespan, frequency, quantity) Tell the emitter to start emitting particles. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Descr n depth explanation. Parameters: Name Type Description pointA left-hand side pointB right-hand side Code Equivalent: pointA.cross(pointB) points_distance(pointA, pointB) Calculates the distance between two points and returns the result. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointA first angle to calculate pointB second angle to calculate Code Equivalent: Phaser.Point.distance(pointA, pointB) points_divide(pointA, pointB) Divides the coordinates of two points and returns a new point with the result. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointA first point to divide pointB second point to divide Code Equivalent: Phaser.Point.divide(pointA, pointB) points_divide_member(point, x, y) Divides the point values by the given x and y values. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description point point to divide x Number x value to divide the point by y Number y value to divide the point by Code Equivalent: point.divide(x, y); points_dot(pointA, pointB) Calculates the dot product of two points and returns the result. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointA left-hand side pointB right-hand side Code Equivalent: pointA.dot(pointB) points_equals(pointA, pointB) Returns true/false if one point has the same x/y values as another. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointA first point to check pointB second point to check Code Equivalent: Phaser.Point.equals(pointA, pointB) points_floor(point) Applies Math.floor() to the x and y values of the point. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description point point to change the values of Code Equivalent: point.floor(); points_get_magnitude(point) Returns the length of the point object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description point point to get the magnitude of Code Equivalent: point.getMagnitude() points_get_magnitude_squared(point) Returns the length squared of the point object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description point point to get the magnitude squared of Code Equivalent: point.getMagnitudeSq() points_interpolate(pointA, pointB, f) Interpolates the two points based on the percent value between 0 and 1. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointA first point pointB second point f Number the level of interpolation between the two points Code Equivalent: Phaser.Point.interpolate(pointA, pointB, f) points_invert(point) Inverts the x and y values of the point. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description point point to invert Code Equivalent: point.invert(); points_is_zero(point) Returns true/false if the point has the values 0,0. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description point point to check Code Equivalent: point.isZero() points_limit(point, max) Alters the point so it's magnitude is no more than the given maximum value. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description point point to change max Number the value to set the maximum to Code Equivalent: point.limit(max); points_multiply(pointA, pointB) Multiplies the coordinates of two points and returns a new point with the result. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointA first point to multiply pointB second point to multiply Code Equivalent: Phaser.Point.multiply(pointA, pointB) points_multiply_member(point, x, y) Multiplies the point values by the given x and y values. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description point point to multiply x Number x value to multiply the point by y Number y value to multiply the point by Code Equivalent: point.multiply(x, y); points_negate(pointA) Creates a new point with negative values of the original point. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointA point to get the values from Code Equivalent: Phaser.Point.negative(pointA) points_normalize(pointA) Returns a new point of the normalized values of the original. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointA point to normalize Code Equivalent: Phaser.Point.normalize(pointA) points_perpendicular(pointA) Returns a new point with the perpendicular vector to the original point. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointA point to get the vector from Code Equivalent: Phaser.Point.perp(pointA) points_set_to_polar(point, degrees, radius) Sets the x and y values of hte point based on the given polar coordinate. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description point point to change the values of degrees Number degrees of the polar coordinate radius Number radius of the polar coordinate Code Equivalent: point.setToPolar(degrees, radius, true); points_subtract(pointA, pointB) Subtracts the coordinates of two points and returns a new point with the result. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointA first point to subtract pointB second point to subtract Code Equivalent: Phaser.Point.subtract(pointA, pointB) points_subtract_member(point, x, y) Subtracts the given x and y values from the point. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description point point to subtract values from x Number x value to subtract from the point y Number y value to subtract from the point Code Equivalent: point.subtract(x, y); × Search results Close "},"Pointer.html":{"id":"Pointer.html","title":"Pointer","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Pointer Pointer Methods pointer_get_device_buttons_field(object, field) Returns the chosen button from the mouse. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object pointer to get the buttons from field which button to return Code Equivalent: object.input.setDragLock(horizontal, vertical); × Search results Close "},"Random.html":{"id":"Random.html","title":"Random","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks Depreca e Code Equivalent: new Phaser.Rectangle(x, y, width, height) rectangle_get_numeric_field(object, field) Returns the chosen numeric field value of the rectangle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to get values from field the field to get values of Code Equivalent: Phaser.Rectangle.intersects(rectA, rectB) rectangle_get_point_field(object, field) Returns the chosen point field value of the rectangle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to get values from field the field to get values of Code Equivalent: object.field rectangle_intersects(rectA, rectB) Returns true/false if the two rectangles intersect. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description rectA first rectangle to check rectB second rectangle to check Code Equivalent: Phaser.Rectangle.intersects(rectA, rectB) rectangle_random(rectangle) Returns a random x/y coordinate point from the rectangle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description rectangle rectangle to get values from Code Equivalent: rectangle.random() rectangle_set_numeric_field(object, field, value) Assign the chosen numeric field of the rectangle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set the value for field the field to set value Number value to set the field to Code Equivalent: object.field = value; rectangle_set_point_field(object, field, point) Assign the chosen point field of the rectangle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set the point for field the field to set point point to set the field to Code Equivalent: object.field = value; × Search results Close "},"Required%20Blocks.html useParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Ringo Calculation Ringo Calculation Methods min_turn(changeInDegrees) Calculates and returns the most efficient degree amount to reach a destination. ex: will convert 270 to -90, because they both reach the same point, but -90 makes it happen much faster. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description changeInDegrees Number the number of degrees to convert Code Equivalent: MinTurn(changeInDegrees) min_turn_to_heading(desiredHeading) Calculates and returns the most efficient heading amount to reach a destination. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description desiredHeading Number the heading amount to convert Code Equivalent: MinTurnToHeading(desiredHeading) vector_to_degrees(xComponent, yComponent) Converts and returns the given vector components to a degree value. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description xComponent Number the x-component of the vector yComponent Number the y-component of the vector Code Equivalent: VectorToDegrees(xComponent, yComponent) × Search results Close "},"Ringo%20Fun%20Stuff%20Eyes.html":{"id":"Ringo%20Fun%20Stuff%20Eyes.html","title":"Ringo Fun Stuff Eyes","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStates
