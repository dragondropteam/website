: HIGH or LOW Code Equivalent: pulseInLong(pin, value, timeout) advanced_io_pulse_in_timeout(pin, value, timeout) Returns the length of the pulse on a pin based on the chosen value, after the duration. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pin pin to read the pulse from value the type of pulse to read: HIGH or LOW timeout the number of milliseconds to wait for the pulse to start Code Equivalent: pulseIn(pin, value, timeout) tone_pin_freq_duration(frequency, pin) Plays the given frequency on the given pin. It will play indefinitely until the program stops. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description frequency frequency to play pin pin to play the frequency on Code Equivalent: tone(pin, frequency, duration); × Search results Close "},"Analog%20I_O.html":{"id":"Analog%20I_O.html","title":"Analog I/O","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Analog I/O Analog I/O Methods analog_read(pin) Reads the value from the given analog pin. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pin pin to read the value of Code Equivalent: analogRead(pin) analog_reference(type) Sets the reference voltage used for analog input. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description type which setting to set the reference voltage to. Code Equivalent: analogReference(type); analog_write(value, pin) Writes the given value to the analog pin. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description value value to write to the pin pin pin to write to Code Equivalent: analogWrite(pin, value); tone_pin_freq_duration(frequency, pin, duration) Plays the given frequency on the given pin for the specified amount of time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description frequency frequency to play pin pin to play the frequency on duration how long to play the tone for Code Equivalent: tone(pin, frequency, duration); × Search results Close "},"Animation.html":{"id":"Animation.html","title":"Animation","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Animation Animation Methods animation_destroy(object) Destroy all animations on an object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to destroy the animations of Code Equivalent: object.animations.destroy(); animation_next(framecount, objet) Increases the animation by the given number of frames. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description framecount Number number of frames to advance objet object with the animation to change Code Equivalent: object.animations.next(framecount); animation_next(framecount, objet) Moves the animation backwards by the given number of frames. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description framecount Number number of frames to move back objet object with the animation to change Code Equivalent: object.animations.next(framecount); Blockly.JavaScript['animation_destroy'](block) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description block Code Equivalent: undefined Blockly.JavaScript['animation_next'](block) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description block Code Equivalent: undefined Blockly.JavaScript['animation_previous'](block) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description block Code Equivalent: undefined Blockly.JavaScript['validate_frames'](block) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description block Code Equivalent: undefined get_animation_boolean_field(field, object) Returns the chosen boolean field value of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to get object object to get values from Code Equivalent: object.animations.currentAnim.field = value; get_animation_numeric_field(field, object) Returns the chosen numeric field value of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to get object object to get values from Code Equivalent: object.animations.currentAnim.field = value; get_animation_string_field(field, object) Returns the chosen string field value of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to get object object to get values from Code Equivalent: object.animations.currentAnim.field play_animation(animation, object) Plays an existing animation based on the given tag. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description animation String the name of the animation to play object object to play the animation on Code Equivalent: object.animations.play(animation); set_animation_boolean_field(field, object, value) Assigns the chosen boolean field for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to set object object to assign values for value value to set the field to Code Equivalent: object.animations.field = newProperty; set_animation_numeric_field(field, object, value) Assigns the chosen numeric field for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to set object object to assign values for value value to set the field to Code Equivalent: object.animations.field = newProperty; set_animation_string_field(field, object, value) Assigns the chosen string field for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the value to set object object to assign values for value value to set the field to Code Equivalent: object.animations.currentAnim.field = value; set_frame(object, frameNumber) Sets the frame for the current animation on the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set the animation frame for frameNumber Number frame to set the animation to Code Equivalent: object.frame = frameNumber; stop_animation(object) Stops the current animation on the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to stop the animations on Code Equivalent: object.animations.stop(); validate_frames(object, frames) Checks if the given frames are valid and exist in the object's animation. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check the animation of frames Array frames to check Code Equivalent: object.animations.validateFrames(frames, true) × Search results Close "},"Arduino%20String.html":{"id":"Arduino%20String.html","title":"Arduino String","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Arduino String Arduino String Methods arduino_string_char_at(location, string) Returns the character at the given location of a string. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description location Number the position of the character to return, starting at 0 string String the string to get the character from Code Equivalent: string.charAt(location) arduino_string_compare_to(lhs, rhs) Compares two strings, testing whether one comes before the other alphabetically. The comparison uses ASCII values and is case sensitive, meaning that upper case letters have a higher value than lower case letters. The strings are compared character by character. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description lhs String one of the strings to check rhs String one of the strings to check Code Equivalent: lhs.compareTo(rhs) arduino_string_concat(input, string) Concatenates the input data to the string, appending it to the end. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description input the string/value to append string String the string to append to Code Equivalent: string.concat(input); arduino_string_create(input) Creates a string from the given text and stores it in a variable. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description input String the text to store in the string Code Equivalent: String(input) arduino_string_create_base(input, base) Converts the given number to the chosen base and returns it as a string. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description input Number the number to convert base Number the base to convert the number to Code Equivalent: String(input, base) arduino_string_ends_with(input, string) Returns true/false if the string ends with the same character as the input string. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description input String one of the strings to check string String one of the strings to check Code Equivalent: string.endsWith(input) arduino_string_equals(lhs, rhs) Compares two strings for equality with case sensitivity, returning true or false. &quot;dragon&quot; is not equal to &quot;Dragon&quot; or &quot;DRAGON&quot;. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description lhs String one of the strings to compare rhs String one of the strings to compare Code Equivalent: lhs.equals(rhs) arduino_string_equals_ignore_case(lhs, rhs) Compares two strings for equality without case sensitivity, returning true or false. &quot;dragon&quot; is will be equal to &quot;Dragon&quot; or &quot;DRAGON&quot;. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description lhs String one of the strings to compare rhs String one of the strings to compare Code Equivalent: lhs.equalsIgnoreCase(rhs) arduino_string_index_of(input, string, position) Locates a character/string/value within a string. It will search from the beginning of the string, or from the given index if provided. It will return the index of the input, or -1 if not found. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description input the data to search for string String the string to search in position Number the position to start the search from Code Equivalent: string.indexOf(input, position); arduino_string_length(string) Returns the length of the given string in characters. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description string String the string to get the length of Code Equivalent: string.length() arduino_string_remove(start, string, end) Modifies a string by removing characters from the given start index to the given end index. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description start Number the start index to remove characters from string String the string to remove characters from end Number the end index to remove characters from Code Equivalent: string.remove(start, end); arduino_string_replace(lhs, rhs, string) Replaces all instances of the lhs character with the rhs character in the given string. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description lhs String the character to replace rhs String the character to replace lhs with string String the string to replace characters in Code Equivalent: string.replace(lhs, rhs); arduino_string_starts_with(lhs, rhs) Returns true/false if the lhs string starts with the same characters as the rhs string. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description lhs String one of the strings to check rhs String one of the strings to check Code Equivalent: lhs.startsWith(rhs) arduino_string_substring(start, end, string) Returns a substring of the given string between the start and end indices. The start is inclusive, and the end is exclusive. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description start Number the starting index end Number the ending index string String the string to get the substring from Code Equivalent: string.substring(start, end) arduino_string_to_float(string) Converts a valid string to an float and returns the value. The string will only be converted if it starts with a digit, and will return 0 otherwise. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description string String the string to convert Code Equivalent: string.toFloat() arduino_string_to_int(string) Converts a valid string to an integer and returns the value. The string will only be converted if it starts with an integer number. If the string contains non integer numbers, it will return 0. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description string String the string to convert Code Equivalent: string.toInt() arduino_string_to_lower(string) Converts the given string to all lower case. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description string String string to convert Code Equivalent: string.toLowerCase(); arduino_string_to_upper(string) Converts the given string to all upper case. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description string String string to convert Code Equivalent: string.toUpperCase(); arduino_string_trim(string) Removes all leading and trailing white space from the string. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description string String the string to modify Code Equivalent: string.trim(); × Search results Close "},"Body.html":{"id":"Body.html","title":"Body","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Body Body Methods body_set_size(object, width, height) Sets the width and height of the physics body for an object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set the body of width Number width to set the body to height Number height to set the body to Code Equivalent: object.body.setSize(width, height); body_set_size(object, width, height, offset_x, offset_y) Sets the width and height of the physics body for an object, with an offset position. Offset is based on the anchor of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set the body of width Number width to set the body to height Number height to set the body to offset_x Number the amount to move the physics body by in the x direction, based on the object's position and anchor offset_y Number the amount to move the physics body by in the y direction, based on the object's position and anchor Code Equivalent: object.body.setSize(width, height); debug_body(object) Renders a visual for the physics body of the object. Will appear as a semi transparent filled green rectangle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to render the body for Code Equivalent: game.debug.body(object); get_body_boolean_field(element, object) Returns the chosen boolean field value of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description element the value to get object object to get values from Code Equivalent: object.body.element get_body_field_point_class(field, object) Returns the chosen point field value of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the field to get the value of object object to get values from Code Equivalent: object.body.field get_body_numeric_field(element, object) Returns the chosen numeric field value of the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description element the value to get object object to get values from Code Equivalent: object.body.element set_body_boolean_field(field, object, boolean) Assigns the chosen boolean field for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the field to set object object to assign values for boolean value to set the field to Code Equivalent: object.body.element = value; set_body_field_point(field, value) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the field to set value value to set the field to Code Equivalent: object.body.field.element = value; set_body_field_point(field, element, value) Assigns the chosen point field element for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the field to set element choose to assign the x or y element of the point value value to set the field to Code Equivalent: object.body.field.element = value; set_body_field_point_class(field, object, point) Assigns the chosen point field for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description field the field to set object object to assign values for point point to set the field to Code Equivalent: object.body.field = point; set_body_numeric_field(element, object, value) Assigns the chosen numeric field for the object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description element the value to set object object to assign values for value value to set the field to Code Equivalent: object.body.element = value; stop_body(object) Sets the object's acceleration, velocity, and speed to 0. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set values for Code Equivalent: object.body.stop(); × Search results Close "},"Camera.html":{"id":"Camera.html","title":"Camera","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Camera Camera Methods camera_fade(colour, time) Fades the screen to the colour over the given amount of time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description colour colour to fade the screen to time Number how long to take to fade Code Equivalent: function toHexColor(color) { return color.replace(&quot;#&quot;, &quot;0x&quot;); } game.camera.fade(toHexColorFunc(colour), time, true); camera_flash(colour, time) Fills the game with the colour specified, then fades the colour away over the given amount of time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description colour colour to show time Number how long to take to fade the colour away Code Equivalent: game.camera.flash(toHexColorFunc(colour), time, true); camera_focus_on(object) Focus the camera on the given object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to focus on Code Equivalent: game.camera.focusOn(object); camera_focus_on_xy(posX, posY) Focus the camera on the given location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description posX Number x position to focus on posY Number y position to focus on Code Equivalent: game.camera.focusOnXY(posX, posY); camera_reset() Resets the camera by making it focus back to 0,0 and unfollowing all objects. Also resets any camera effects. Check out the third party documentation for a more in depth explanation. Code Equivalent: game.camera.reset(); camera_reset_fx() Resets any active camera effects. Check out the third party documentation for a more in depth explanation. Code Equivalent: game.camera.resetFX(); camera_set_bounds_to_world() Updates the camera bounds to match the game world bounds. Check out the third party documentation for a more in depth explanation. Code Equivalent: game.camera.setBoundsToWorld(); camera_set_position(posX, posY) Sets the game camera position. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description posX Number x position for the camera posY Number y position for the camera Code Equivalent: game.camera.setPosition(posX, posY); camera_set_size(width, height) Sets the size of the camera viewing rectangle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description width Number the width of the camera view port height Number the height of the camera view port Code Equivalent: game.camera.setSize(width, height); camera_shake(intensity, direction, duration) Creates a camera shake effect by moving the camera randomly at the given intensity for the given amount of time. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description intensity Number how much the camera should move while shaking direction which direction the camera should shake duration Number how long the camera should shake Code Equivalent: game.camera.shake(intensity, duration, true, Phaser.Camera.direction); camera_unfollow() Stops the camera from following all objects. Check out the third party documentation for a more in depth explanation. Code Equivalent: game.camera.unfollow(); game_camera() Returns the game camera. Check out the third party documentation for a more in depth explanation. Code Equivalent: game.camera × Search results Close "},"Character.html":{"id":"Character.html","title":"Character","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Character Character Methods char_input(char) Represents a single character to be stored in a variable or used. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char a single character Code Equivalent: 'char' char_is_alnum(char) Returns true or false if the given character is alphanumeric. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: isalnum(char) char_is_alpha(char) Returns true or false if the given character is alphabetical. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: isalpha(char) char_is_cntrl(char) Returns true or false if the given character is a control character. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: iscntrl(char) char_is_digit(char) Returns true or false if the given character is a digit. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: isdigit(char) char_is_graph(char) Returns true or false if the given character has graphical representation. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: isgraph(char) char_is_lower(char) Returns true or false if the given character is lower case. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: islower(char) char_is_print(char) Returns true or false if the given character is printable. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: isprint(char) char_is_punct(char) Returns true or false if the given character is a punctuation character. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: ispunct(char) char_is_space(char) Returns true or false if the given character is a space. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: isspace(char) char_is_upper(char) Returns true or false if the given character is upper case. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: isupper(char) char_is_xdigit(char) Returns true or false if the given character is a hexadecimal digit. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to check Code Equivalent: isxdigit(char) char_to_lower(char) Returns a lower case version of the given character. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to convert to lower case Code Equivalent: tolower(char) char_to_upper(char) Returns a upper case version of the given character. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description char character to convert to upper case Code Equivalent: toupper(char) × Search results Close "},"Circle.html":{"id":"Circle.html","title":"Circle","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Circle Circle Methods circle_circumference(circle) Returns the circumference of the circle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description circle circle to get circumference of Code Equivalent: circle.circumference() circle_circumference_point(circle, degrees) Returns a point containing the coordinates of the point on the circumference of the circle based on the given angle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description circle circle to get values from degrees Number angle to get the point at Code Equivalent: circle.circumferencePoint(degrees, true) circle_clone(circle) Returns a new circle object with the same properties as the original. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description circle circle to clone Code Equivalent: circle.clone() circle_contains(circle, x, y) Returns true/false if the given x/y coordinate can be found within the circle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description circle circle to check x Number the x value to check y Number the y value to check Code Equivalent: circle.contains(x, y) circle_create(x, y, diameter) Returns a circle with the given properties. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description x Number x coordinate to create the circle at y Number y coordinate to create the circle at diameter Number diameter of the circle Code Equivalent: new Phaser.Circle(x, y, diameter) circle_get_numeric_field(object, field) Returns the chosen numeric field value of the circle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to get values from field the field to get values of Code Equivalent: object.field circle_intersects(circle_a, circle_b) Returns true/false if the two circle objects intersect, determined by the radius distances between the two. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description circle_a first circle to check circle_b second circle to check Code Equivalent: Phaser.Circle.intersects(circle_a, circle_b) circle_intersects_rectangle(circle, rectangle) Returns true/false if the circle and rectangle objects intersect. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description circle circle to check rectangle rectangle to check Code Equivalent: Phaser.Circle.intersectsRectangle(circle, rectangle) circle_set_numeric_field(object, field, value) Assign the chosen numeric field of the circle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set the value for field the field to set value Number value to set the field to Code Equivalent: object.field = value; cirlce_random(circle) Returns a point containing random values of x and y found within the circle. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description circle circle to get values from Code Equivalent: undefined × Search results Close "},"Collision.html":{"id":"Collision.html","title":"Collision","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks Collision Collision Methods Blockly.JavaScript['collide_with_arrow_function'](block) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description block Code Equivalent: undefined Blockly.JavaScript['collide_with_world_bounds'](block) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description block Code Equivalent: undefined Blockly.JavaScript['is_body_touching'](block) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description block Code Equivalent: undefined check_collision(direction, collide) Enables/disables objects with physics enabled to collide with the world in the given direction. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description direction direction to set the property for collide Boolean sets collision in the direction to true or false Code Equivalent: game.physics.arcade.checkCollision.direction = collide; check_overlap_procedure_field(object1, object2, functionName) Checks if two objects overlap, and calls the function if they are. No physics is applied. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object1 first object to check object2 second object to check functionName function to call if the objects are overlapping Code Equivalent: game.physics.arcade.overlap(object1, object2, functionName, null, this); collide(object1, object2) Checks if two objects are colliding, and separates them if they are. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object1 first object to check object2 second object to check Code Equivalent: game.physics.arcade.collide(object1, object2); collide_boolean(object1, object2) Checks if two objects are colliding, separates them if they are, and returns true/false. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object1 first object to check object2 second object to check Code Equivalent: game.physics.arcade.collide(object1, object2) collide_function_field(object1, object2, functionName) Checks if two objects are colliding, separates them if they are, and calls the function. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object1 first object to check object2 second object to check functionName function to call if the objects are colliding Code Equivalent: game.physics.arcade.collide(object1, object2, functionName); collide_with_world_bounds(object, collide) Enables/disables collision between an object and the bounds of the world. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to set collision for collide Boolean enables/disables the collision Code Equivalent: object.body.collideWorldBounds = collide; collision_get_objects_at_location_function(group, x, y, functionName) Returns a list of objects from the group that are at the x/y location, calling the given function on the ones that are there. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to check x Number x location to check y Number y location to check functionName function to call Code Equivalent: game.physics.arcade.getObjectsAtLocation(x, y, group, functionName); get_objects_at_location(group, x, y) Returns a list of objects from the group that are at the x/y location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description group group to check x Number x location to check y Number y location to check Code Equivalent: game.physics.arcade.getObjectsAtLocation(x, y, group) get_objects_under_pointer(pointer, group) Returns a list of objects from the given group that are currently underneath the mouse pointer. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description pointer mouse pointer to check group group to check Code Equivalent: game.physics.arcade.getObjectsUnderPointer(pointer, group) is_body_touching(object, direction) Returns true if something is touching the object in the specified direction. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to check direction direction to check Code Equivalent: object.body.touching.direction overlap_boolean(object1, object2) Returns true/false if two objects are overlapping. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object1 first object to check object2 second object to check Code Equivalent: game.physics.arcade.overlap(object1, object2) physics_intersects(lhs, rhs) Returns a Boolean if the two objects are intersecting. Checks for intersection of the object's bodies. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description lhs object to check rhs object to check Code Equivalent: game.physics.arcade.intersects(lhs, rhs) × Search results Close "},"Constants.html":{"id":"Constants.html","title":"Constants","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Block our) Displays information about the camera at the given location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description x Number x coordinate to display the information at y Number y coordinate to display the information at colour colour to display the information with Code Equivalent: game.debug.cameraInfo(`game.camera`, x, y, colour); debug_geom(object, colour, filled) Renders a geometry object. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to render colour colour to render the object with filled Boolean whether or not to leave the object filled or stroked Code Equivalent: game.debug.geom(object, colour, filled); debug_input_info(x, y, colour) Display information about the mouse at the given location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description x Number x coordinate to display the information at y Number y coordinate to display the information at colour colour to display the information with Code Equivalent: game.debug.inputInfo(x, y, colour); debug_key(dropdown_key, x, y, colour) Display information about the key at the given location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description dropdown_key key to display information of x Number x coordinate to display the information at y Number y coordinate to display the information at colour colour to display the information with Code Equivalent: game.debug.key(game.input.keyboard.addKey(Phaser.Keyboard.dropdown_key), x, y);`;//, colour); debug_rectangle(rect, colour) Display a rectangle with the given properties. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description rect rectangle to display colour colour to display the rectangle with Code Equivalent: game.debug.rectangle(rect,colour); debug_sound_info(sound, x, y, colour) Display information about the sound at the given location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description sound sound to display information of x Number x coordinate to display the information at y Number y coordinate to display the information at colour colour to display the information with Code Equivalent: game.debug.soundInfo(sound, x, y, colour); debug_sprite(object, x, y) Display all information about the sprite object and it's properties. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to display information about x Number x coordiante to display the information at y Number y coordinate to display the information at Code Equivalent: game.debug.spriteInfo(object, x, y); debug_sprite_coords(sprite, x, y) Display the sprite object's coordinates at the given location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description sprite sprite to display the coordinates of x Number x coordinate to display the information at y Number y coordinate to display the information at Code Equivalent: game.debug.spriteCoords(sprite, x, y, colour); debug_sprite_info(sprite, x, y) Display information about the sprite object at the given location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description sprite sprite to display information of x Number x coordinate to display the information at y Number y coordinate to display the information at Code Equivalent: game.debug.spriteInfo(sprite, x, y, colour); debug_text(text, x, y, colour) Display the text at the given location. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description text text to display x Number x coordinate to display the information at y Number y coordinate to display the information at colour colour to display the information with Code Equivalent: game.debug.text(text, x, y, colour); disable_step() Disables stepping through the game loop. Check out the third party documentation for a more in depth explanation. Code Equivalent: game.disableStep(); Display all information about the object's physics body.(object, x, y, colour) undefined Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description object object to display body information of x Number x coordiante to display the information at y Number y coordinate to display the information at colour colour to display the information with Code Equivalent: undefined enable_step() Enables stepping through the game loop one frame at a time. Must use game.step() Check out the third party documentation for a more in depth explanation. Code Equivalent: game.enableStep(); step() Steps through the game loop one frame at a time. Check out the third party documentation for a more in depth explanation. Code Equivalent: game.step(); × Search results Close "},"DeprecatedBlocks.html":{"id":"DeprecatedBlocks.html","title":"DeprecatedBlocks","body":" DragonDrop Phaser AnimationBodyCameraCircleCollisionDebugDeviceButtonDynamicsGameObjectGraphicsGroupsInputHandlerKeyboardMathMouseParticlesPhaserListPhaserTextPointPointerRandomRectangleSetupSoundSprite/ImageStartupStatesTimerUtilWorld Arduino Advanced I/OAnalog I/OArduino StringCharacterConstantsDigital I/OEEPROMSerialServoTime Wink Bots Required BlocksWink EyesWink InputWink IR CommunicationWink Left EyeWink MotorsWink Right EyeWink Sensors Ringo Bots Ringo CalculationRingo Fun Stuff EyesRingo InputRingo MotorsRingo MovementRingo NavigationRingo PixelsRingo Sensors Deprecated Blocks DeprecatedBlocks DeprecatedBlocks DeprecatedBlocks Methods create_point(value_x, value_y) Creates and returns a new point with the given values. Check out the third party documentation for a more in depth explanation. Parameters: Name Type Description value_x Number the x value of the new point
