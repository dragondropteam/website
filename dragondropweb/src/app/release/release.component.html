<div class="container">
  <mat-card class="release-details">
    <h2>{{release.version}}</h2>
    <p [innerHtml]="release.changeNotes"></p>
    <div class="routes">
      <a download mat-raised-button [href]="releaseService.getWindowsDownload(release)"><i class="fab fa-windows fa-lg"></i> Windows </a>
      <a download mat-raised-button [href]="releaseService.getMacDownload(release)"><i class="fab fa-apple fa-lg"></i> macOS </a>
      <a download mat-raised-button [href]="releaseService.getLinuxDownload(release)"><i class="fab fa-linux fa-lg"></i> Linux </a>
    </div>
    <a class="version" routerLink="/versions">Other Versions</a>
  </mat-card>
</div>
