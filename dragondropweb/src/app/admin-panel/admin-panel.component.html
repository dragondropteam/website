<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-nav-list>
      <a mat-list-item routerLink="permissions" routerLinkActive="active">Permissions</a>
      <a mat-list-item routerLink="users" routerLinkActive="active">Users</a>
      <a mat-list-item routerLink="releases" routerLinkActive="active">Releases</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
