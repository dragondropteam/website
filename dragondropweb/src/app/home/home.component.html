<div class="content">
  <mat-card class="latest">
    <h1 class="header">Get the Latest DragonDrop</h1>
    <img class="dragon" src="../../assets/background.png">
    <div *ngIf="isReady()" class="routes">
      <a download *ngIf="isPlatformAvailable('windows')" mat-raised-button [href]="getWindowsDownload()"><i class="fab fa-windows fa-lg"></i> Windows </a>
      <a download *ngIf="isPlatformAvailable('macos')" mat-raised-button [href]="getMacDownload()"><i class="fab fa-apple fa-lg"></i> macOS </a>
      <a download *ngIf="isPlatformAvailable('linux')" mat-raised-button [href]="getLinuxDownload()"><i class="fab fa-linux fa-lg"></i> Linux </a>
    </div>
  </mat-card>
</div>
