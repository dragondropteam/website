<h1 mat-dialog-title>Create Release</h1>
<div class="content" mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="data.release.version" matInput placeholder="Version">
  </mat-form-field>
  <mat-form-field>
    <mat-select [(ngModel)]="data.release.channel" placeholder="Channel">
      <mat-option *ngFor="let channel of channels" [value]="channel">
        {{ channel }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="quill-container">
    <p-editor [(ngModel)]="data.release.changeNotes" style="width: 100%"
              [style]="{'display': 'flex', 'flex-direction': 'column', 'width': '100%'}"></p-editor>
  </div>
  <h3 id="release">Files</h3>
  <div *ngFor="let file of files" id="files">
    <a mat-button id="two" [href]="getFileDownload(file.name)">{{file.name}}</a>
  </div>
</div>
