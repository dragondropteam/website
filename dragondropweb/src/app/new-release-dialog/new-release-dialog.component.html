<div class="container">
  <h1 mat-dialog-title>Create Release</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input [(ngModel)]="release.version" matInput placeholder="Version">
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="release.channel" placeholder="Channel">
        <mat-option *ngFor="let channel of channels" [value]="channel">
          {{ channel }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!--<div class="quill-container">-->
    <!--<p>Change Log</p>-->
    <!--</div>-->
    <!--<p-splitButton label="Save" icon="fa-check" (onClick)="save()" [model]="items"></p-splitButton>-->
    <div class="quill-container">
      <p-editor style="width: 100%" [style]="{'display': 'flex', 'flex-direction': 'column', 'width': '100%'}"></p-editor>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="close()" color="primary">Create</button>
    <button mat-button color="primary">Delete</button>
  </mat-dialog-actions>
</div>
