<div class="example-container">
  <mat-table class="mat-table  mat-elevation-z8" [dataSource]="dataSource">

    <ng-container matColumnDef="version">
      <mat-header-cell *matHeaderCellDef> Version</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.version}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="channel">
      <mat-header-cell *matHeaderCellDef> Channel</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip selected="true" color="primary">{{element.channel}}</mat-chip>
        </mat-chip-list>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="changenotes">
      <mat-header-cell *matHeaderCellDef> Change Notes</mat-header-cell>
      <mat-cell *matCellDef="let element" [innerHTML]="element.changeNotes"></mat-cell>
    </ng-container>

    <ng-container matColumnDef="platforms">
      <mat-header-cell *matHeaderCellDef> Files</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip color="primary" selected="true" *ngIf="isPlatformAvailable(element, 'windows')">Windows</mat-chip>
          <mat-chip color="primary" selected="true" *ngIf="isPlatformAvailable(element, 'macos')">macOS</mat-chip>
          <mat-chip color="primary" selected="true" *ngIf="isPlatformAvailable(element, 'linux')">Linux</mat-chip>
        </mat-chip-list>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="more">
      <mat-header-cell *matHeaderCellDef>More</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="editRelease(element)">More</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
