  <button mat-menu-item>View Wiki</button>
  <button mat-menu-item>Report Bug</button>
  <button mat-menu-item>About</button>
</mat-menu>

<nav class="menu">
  <img class="dragon" src="../../assets/background.png">
  <a mat-button class="menu-item" routerLink="">Home</a>
  <a mat-button class="menu-item" routerLink="release">Download</a>
  <a mat-button class="menu-item" routerLink="blockly">Blockly Test</a>
  <button
    mat-button
    class="menu-item"
    *ngIf="!auth.isAuthenticated()"
    routerLink="login">
    Log In
  </button>

  <button mat-button class="menu-item" [matMenuTriggerFor]="helpMenu">Help</button>

    mat-button
    class="menu-item"
    *ngIf="auth.isAuthenticated()"
    (click)="auth.logout()">
    Log Out
  </button>

  <a mat-button class="admin" routerLink="admin" *ngIf="auth.isAdmin()">Admin</a>

  <router-outlet></router-outlet>
</div>
<footer></footer>
