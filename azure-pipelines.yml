# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    npm global add @angular/cli
    npm global add angular-cli-ghpages
    npm install
    npm build-client 
  displayName: 'npm install and build'
  workingDirectory: dragondropweb

- script: npx angular-cli-ghpages --repo="https://GH_TOKEN@github.com/dragondropteam/dragondropteam.github.io"  --branch=master
  workingDirectory: 'dragondropweb'
  displayName: 'publish GitHub Pages'